name: Publish TypeScript SDK (Manual)

on:
  workflow_dispatch:
    inputs:
      publish-to-npm:
        description: 'Publish to npm registry'
        required: true
        default: true
        type: boolean
      create-github-release:
        description: 'Create GitHub release'
        required: true
        default: true
        type: boolean

permissions:
  contents: write
  id-token: write
  pull-requests: write

# Prevent concurrent publishes
concurrency:
  group: ts-sdk-publish
  cancel-in-progress: false

jobs:
  # Run tests before publishing
  typescript-integration:
    uses: ./.github/workflows/typescript-integration.yml
    secrets: inherit

  typescript-unit:
    uses: ./.github/workflows/typescript-unit.yml
    secrets: inherit

  publish:
    name: Publish TypeScript SDK
    runs-on: ubuntu-latest
    needs: [typescript-integration, typescript-unit]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.3
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        working-directory: sdks
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        working-directory: sdks
        run: pnpm install --frozen-lockfile

      - name: Get version
        id: version
        working-directory: sdks/ts
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Publishing version: $VERSION"

      - name: Build TypeScript SDK
        working-directory: sdks
        run: pnpm --filter "@solana/kora" build

      - name: Run type check
        working-directory: sdks/ts
        run: pnpm type-check

      - name: Create and push tag
        run: |
          git tag "ts-sdk-v${{ steps.version.outputs.version }}"
          git push origin "ts-sdk-v${{ steps.version.outputs.version }}"

      - name: Publish to npm
        if: ${{ github.event.inputs.publish-to-npm == 'true' }}
        working-directory: sdks/ts
        run: |
          echo "ðŸ“¦ Publishing @solana/kora@${{ steps.version.outputs.version }} to npm..."
          pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: ${{ github.event.inputs.create-github-release == 'true' }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const tagName = `ts-sdk-v${{ steps.version.outputs.version }}`;
            const releaseName = `TypeScript SDK v${{ steps.version.outputs.version }}`;

            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tagName,
              name: releaseName,
              body: `Release of @solana/kora v${{ steps.version.outputs.version }}`,
              draft: false,
              prerelease: false,
            });

            console.log(`âœ… Created release: ${releaseName}`);

      - name: Publish summary
        run: |
          echo "## ðŸŽ‰ TypeScript SDK Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Package**: \`@solana/kora\`" >> $GITHUB_STEP_SUMMARY
          echo "**Tag**: \`ts-sdk-v${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event.inputs.publish-to-npm }}" == "true" ]; then
            echo "âœ… Published to npm: https://www.npmjs.com/package/@solana/kora/v/${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "â­ï¸ Skipped npm publish (dry run)" >> $GITHUB_STEP_SUMMARY
          fi
          if [ "${{ github.event.inputs.create-github-release }}" == "true" ]; then
            echo "âœ… GitHub release created: https://github.com/${{ github.repository }}/releases/tag/ts-sdk-v${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "â­ï¸ Skipped GitHub release creation" >> $GITHUB_STEP_SUMMARY
          fi
